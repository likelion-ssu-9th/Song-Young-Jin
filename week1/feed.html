<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Instagram</title>
        <link href="background.css" rel="stylesheet" type="text/css" />
        <link href="feed.css" rel="stylesheet" type="text/css" />
        <link rel="icon" href="../Song-Young-Jin/img/icon.png">
    </head>
    <body>
        <div class="main">
            <section class="cardViewSection">
                <div class="cardView">
                    <header>
                        <diV class="userNickName">LikeLionSSU</diV>
                    </header>
                    <div class="cardImage">
                        <img src="../Song-Young-Jin/img/ssu_likelion_logo.png" alt="sample">
                    </div>
                    <div class="cardInfo">
                        <div class="infoLeft">
                            <img class="feedImg" src="../Song-Young-Jin/img/liked.png" alt="좋아용"/>
                            <img class="feedImg" src="../Song-Young-Jin/img/comment.png" alt="코멘트"/>
                            <img class="feedImg" src="../Song-Young-Jin/img/upload.png" alt="업로드"/>
                        </div>
                        <div class="infoRight">
                            <img class="feedImg" src="../Song-Young-Jin/img/edit.png" alt="수정"/>
                            <img class="feedImg" src="../Song-Young-Jin/img/delete.png" alt="삭제"/>
                        </div>
                        <div class="comment form">
                            <form action="">
                                <input type="text" placeholder="댓글 입력..">
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
